<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Contact Us</title>
</head>
<body>
<!-- Navbar -->
<div class="navbar">
    <div class="navbar-left">
        <a href="/">Home</a>
        <a href="/parking/spaces">Find Parking</a>
        <a href="/reservations">My Reservations</a>
        <a href="/contact">Contact</a>
        <a href="/about">About Us</a>
    </div>
    <div class="navbar-right">
    <span th:if="${isLoggedIn}">
      <a href="/account">Account</a>
      <a href="/auth/logout">Log Out</a>
    </span>
        <span th:unless="${isLoggedIn}">
      <a href="/auth/login">Login</a>
      <a href="/auth/signup">Sign Up</a>
    </span>
    </div>
</div>


<!-- Contact Section -->
<div class="contact">
    <h1>Contact Us</h1>
    <form action="/contact" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"
               th:value="${prefillName ?: ''}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"
               th:value="${prefillEmail ?: ''}" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <p th:if="${success}" style="color: green;">[[${success}]]</p>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 City Parking. All rights reserved.</p>
</footer>
</body>
</html>
